<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="top">
            <div id="hamburger-expand" onclick="displayMenu()"><i class="fa-solid fa-bars"></i></div>
            <div id="hamburger-close" onclick="closeMenu()"><i class="fa-solid fa-xmark"></i></div>
            <div class="profile">
                <div class="user-name">User Name <i class="fa-solid fa-sort-down"></i></div>
                <div class="user-role">User Role</div>
            </div>
        </div>
        <div class="bottom" id="bottom">
            <ul>
                <li><a href="/index.html">Dashboard</a></li>
                <li><a href="#" class="active">User List</a></li>
                <li><a href="/user-setup.html">User Setup</a></li>
                <li><a href="/user-details.html">User Details</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        User list page
    </div>
    <script src="script.js"></script>
</body>

</html>
